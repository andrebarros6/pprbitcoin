version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pprbitcoin_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: pprbitcoin
      POSTGRES_PASSWORD: pprbitcoin_dev_password
      POSTGRES_DB: pprbitcoin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pprbitcoin_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pprbitcoin_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@pprbitcoin.pt
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - pprbitcoin_network

volumes:
  postgres_data:

networks:
  pprbitcoin_network:
    driver: bridge
